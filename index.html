<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/hero.png" alt="a picture of Gary" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi my name is <span>Gary Buckle </span>and I am a Web Developer
          </h1>
          <p>
            As you can see in my spare time, I like to run . Any distance from
            10km to 100km normally does the trick!
          </p>
          <div class="btn-container">
            <a
              href="https://www.dropbox.com/s/ifjmnh7sk6bo4nw/GaryBuckleCV.pdf?dl=0"
              class="main-btn"
              ><span class="btn-text">Download My Resume</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about">
        <div class="main-title"></div>
      </section>

      <section class="section sec3 portfolio" id="portfolio"></section>

      <section class="section sec4 blogs" id="blogs"></section>

      <section class="section sec5 contact" id="contact"></section>

      <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
          <i class="fa-solid fa-house-user"></i>
        </div>
        <div class="control control-2" data-id="about">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
          <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
          <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
